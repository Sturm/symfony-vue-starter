controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

api_login_check:
    path: /api/login

vue_route:
    path: '/{vueRoute?}'
    controller: App\Controller\VueController
    requirements:
        vueRoute: '^(?!api).+'

user_controller:
    resource: ../src/User/Controller/
    type: annotation
